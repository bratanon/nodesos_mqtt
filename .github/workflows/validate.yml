name: Validate

on:
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - run: npm run lint
